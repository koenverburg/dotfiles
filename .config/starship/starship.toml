# === PROMPT LAYOUT ===
format = """\
$kubernetes\
$directory\
$git_branch$git_status
$character"""

right_format = """\
$rust\
$nodejs\
$battery\
"""

# === KUBERNETES ===
[kubernetes]
format = '[$context/$namespace](fg:#5f8787) '
disabled = false
# Avoid slow config reads
detect_files = ['.kube', 'deploy', 'k8s']

# === DIRECTORY ===
[directory]
format = '[$path](fg:#c1c1c1) '
truncation_length = 3
truncate_to_repo = true

# === GIT BRANCH ===
[git_branch]
format = '[$branch](fg:#888888) '
only_attached = true
# Delay git until necessary
disabled = false

# === GIT STATUS ===
[git_status]
format = '([$all_status$ahead_behind](fg:#aaaaaa)) '
disabled = false
# Optimize Git check
ignore_submodules = true
detect_extensions = false

# === RUST ===
[rust]
format = '[ðŸ¦€ $version](fg:#fbcb97) '
detect_folders = ['.git']  # fallback: show if .git exists
disabled = false

# === NODE.JS ===
[nodejs]
format = '[â¬¢ $version](fg:#e78a53) '
detect_files = ['./package.json', '.node-version', '.nvmrc']
detect_extensions = ['js', 'ts']
disabled = false

# === BATTERY ===
[battery]
disabled = false
full_symbol = ''
charging_symbol = 'âš¡'
discharging_symbol = 'ðŸ”‹'

[[battery.display]]
threshold = 100
style = 'fg:#aaaaaa'

# === CHARACTER ===
[character]
success_symbol = '[>](fg:#c1c1c1) '
error_symbol = '[âœ—](fg:#5f8787) '

