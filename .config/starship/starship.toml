[directory]
style = "blue"

[character]
success_symbol = "[#](purple)"
error_symbol = "[#](red)"
vimcmd_symbol = "[#](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
