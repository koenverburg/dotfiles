# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
    # decorations: none
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  light:
    family: Hack
    style: Regular
  normal:
    family: Hack
    style: Regular
  # semiBold:
  #   family: Hack Nerd Font
  #   style: SemiBold
  bold:
    family: Hac 
    style: Bold

  size: 13.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true

# shell:
#   program: pwsh.exe

# Colors Github theme (dark)
colors:
  # Default colors
  primary:
    # TODO add dimmed background color
    background: '#010409'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: "#010409"
    red: "#f85149"
    green: "#2ea043"
    yellow: "#bb8009"
    blue: "#388bfd"
    magenta: "#a371f7"
    cyan: "#ea6045"
    white: "#f0f6fc"

  # Bright colors
  bright:
    black: "#010409"
    red: "#f85149"
    green: "#2ea043"
    yellow: "#bb8009"
    blue: "#388bfd"
    magenta: "#a371f7"
    cyan: "#ea6045"
    white: "#f0f6fc"

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }

