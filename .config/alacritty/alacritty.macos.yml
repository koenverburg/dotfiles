# Configuration for Alacritty, the GPU enhanced terminal emulator.
# background_opacity: 1
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
  decorations: none
  opacity: 1
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  light:
    family: JetBrainsMono Nerd Font
    style: Regular
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  semiBold:
    family: JetBrainsMono Nerd Font
    style: SemiBold
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  size: 14

  offset:
    x: 0
    y: 8
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
  # unfocused_hollow: true
  # custom_colors: true
  # thickness: 0.1
live_config_reload: true

env:
  TERM: xterm-256color

shell:
  program: zsh

schemes:
  githublight: &githublight
    # Default colors
    primary:
      background: '0xffffff'
      foreground: '0x1F2328'

    # Cursor colors
    #
    # These will only be used when the `custom_cursor_colors` field is set to `true`.
    cursor:
      text: '0xffffff'
      cursor: '0x1f2328'

    # Normal colors
    normal:
      black: '0x24292f'
      red: '0xcf222e'
      green: '0x116329'
      yellow: '0x4d2d00'
      blue: '0x0969da'
      magenta: '0x8250df'
      cyan: '0x1b7c83'
      white: '0x6e7781'

    # Bright colors
    bright:
      black: '0x57606a'
      red: '0xa40e26'
      green: '0x1a7f37'
      yellow: '0x633c01'
      blue: '0x218bff'
      magenta: '0x8250df'
      cyan: '0x1b7c83'
      white: '0x6e7781'
  github: &github
    primary:
      background: '0x0a0c10'
      foreground: '0xf0f3f6'

    cursor:
      text: '0x30363d'
      cursor: '#FFCC00'

    # Normal colors
    normal:
      black: '0x7a828e'
      red: '0xff9492'
      green: '0x26cd4d'
      yellow: '0xf0b72f'
      blue: '0x71b7ff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'

    # Bright colors
    bright:
      black: '0x9ea7b3'
      red: '0xffb1af'
      green: '0x4ae168'
      yellow: '0xf7c843'
      blue: '0x91cbff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'

  no-clown-fiesta: &no-clown-fiesta
    # Cursor color
    cursor:
      text: '#888888'
      cursor: '#FFCC00'

    primary:
      background: '#00010A'
      # background: '#151515'
      foreground: '#e1e1e1'

    # Normal colors
    normal:
      black:   '#202020'
      red:     '#ac4142'
      green:   '#88afa2'
      yellow:  '#f4bf75'
      blue:    '#73c0ff'
      magenta: '#aa759f'
      cyan:    '#5f9ea0'
      white:   '#d0d0d0'

    # Bright colors
    bright:
      black:   '#555555'
      red:     '#cd5c5c'
      green:   '#90a959'
      yellow:  '#ffdead'
      blue:    '#a5d6ff'
      magenta: '#cf75bc'
      cyan:    '#75b5aa'
      white:   '#e1e1e1'


    # Selection color
    selection:
      text: '#e1e1e1'
      background: '#5e5e5e'

# colors: *no-clown-fiesta
# colors: *no-clown-fiesta
colors: *github

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: F, mods: Alt, action: IncreaseFontSize }
  - { key: D, mods: Alt, action: DecreaseFontSize }
  - { key: S, mods: Alt, action: ResetFontSize }
