# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
    # decorations: none
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  light:
    family: Hack Nerd Font
    style: Regular
  normal:
    family: Hack Nerd Font
    style: Regular
  # semiBold:
  #   family: Hack Nerd Font
  #   style: SemiBold
  bold:
    family: Hack Nerd Font
    style: Bold

  size: 13.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true

# shell: fi

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    # default background: '#282828'
    # 282c34
    background: '#282c34'

    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }

