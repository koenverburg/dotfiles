# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
  decorations: none
  opacity: 0.8
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  light:
    family: FiraCode Nerd Font
    style: Light
  normal:
    family: FiraCode Nerd Font
    style: Medium
  semiBold:
    family: FiraCode Nerd Font
    style: SemiBold
  bold:
    family: FiraCode Nerd Font
    style: Bold

  size: 15

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true

schemes:
  github: &github
    primary:
      background: "#0b1015"
      # background: '#2d333b'
      foreground: "#adbac7"
    normal:
      black: "#2d333b"
      red: "#f47067"
      green: "#8ddb8c"
      yellow: "#f69d50"
      blue: "#6cb6ff"
      magenta: "#dcbdfb"
      cyan: "#96d0ff"
      white: "#adbac7"
    bright:
      black: "#768390"
      red: "#f47067"
      green: "#8ddb8c"
      yellow: "#f69d50"
      blue: "#6cb6ff"
      magenta: "#dcbdfb"
      cyan: "#96d0ff"
      white: "#adbac7"
  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

# Colors Github theme (dimmed)
colors: *github

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: F, mods: Alt, action: IncreaseFontSize }
  - { key: D, mods: Alt, action: DecreaseFontSize }
  - { key: S, mods: Alt, action: ResetFontSize }
