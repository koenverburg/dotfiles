# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
  # decorations: none
  opacity: 1
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  # light:
  #   family: FiraCode Nerd Font
  #   style: Light
  # normal:
  #   family: FiraCode Nerd Font
  #   style: Medium
  # semiBold:
  #   family: FiraCode Nerd Font
  #   style: SemiBold
  # bold:
  #   family: FiraCode Nerd Font
  #   style: Bold
  #
  size: 15

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true

schemes:
  # Colors (Ayu Dark)
  ayu: &ayu # Default colors
    primary:
      background: "0x0f1419"
      foreground: "0xe6e1cf"

    # Normal colors
    normal:
      black: "0x000000"
      red: "0xf34a4a"
      green: "0xbae67e"
      yellow: "0xffee99"
      blue: "0x73d0ff"
      magenta: "0xd4bfff"
      cyan: "0x83CEC6"
      white: "0xf2f2f2"

    # Bright colors
    bright:
      black: "0x737d87"
      red: "0xff3333"
      green: "0xc2d94c"
      yellow: "0xe7c547"
      blue: "0x59c2ff"
      magenta: "0xb77ee0"
      cyan: "0x5ccfe6"
      white: "0xffffff"

  github: &github
    primary:
      background: "#0b1015"
      # background: '#2d333b'
      foreground: "#adbac7"
    normal:
      black: "#2d333b"
      red: "#f47067"
      green: "#8ddb8c"
      yellow: "#f69d50"
      blue: "#6cb6ff"
      magenta: "#dcbdfb"
      cyan: "#96d0ff"
      white: "#adbac7"
    bright:
      black: "#768390"
      red: "#f47067"
      green: "#8ddb8c"
      yellow: "#f69d50"
      blue: "#6cb6ff"
      magenta: "#dcbdfb"
      cyan: "#96d0ff"
      white: "#adbac7"
  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

# Colors Github theme (dimmed)
colors: *ayu

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: F, mods: Alt, action: IncreaseFontSize }
  - { key: D, mods: Alt, action: DecreaseFontSize }
  - { key: S, mods: Alt, action: ResetFontSize }
