# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3
    # decorations: none
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  light:
    family: JetBrainsMono NF
    style: Regular
  normal:
    family: JetBrainsMono NF
    style: Medium
  semiBold:
    family: JetBrainsMono NF
    style: SemiBold
  bold:
    family: JetBrainsMono NF
    style: Bold

  size: 10

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true

shell:
  program: pwsh.exe

